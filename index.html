<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="0; /dtr/">
<link rel="icon" href="https://hr.calape.ph/assets/calape.svg">
<title>...</title>
<style>
body {
  background: #fff;
	margin: 0;
	padding: 0;
}
.seal {
	background: center / 100% no-repeat url('https://calape.ph/assets/calape.svg');
	width: 300px;
	height: 300px;
	margin: 10% auto 0;
	animation: ani 2s ease infinite;
}

@keyframes ani {
  0% { transform: translateY(0); }
  20% {
    opacity: 1;
    transform: translateY(-90px);
  }
  100% {
    opacity: 0;
    transform: translateY(90px);
  }
}
</style>
</head>
<body>
<div class="seal"></div>
</body>
</html>
