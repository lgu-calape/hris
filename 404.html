<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background-color: #f5f5f5;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      box-sizing: border-box; 
    }

    .seal {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 72px;
      color: #003366;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      max-width: 500px;
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
      padding: 0 15px; /* Added padding for smaller screens */
    }

    a.button {
      text-decoration: none;
      background-color: #003366;
      color: #fff;
      padding: 12px 28px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #002244;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #555;
      padding: 0 15px; /* Added padding for smaller screens */
    }

    .footer a {
      color: #003366;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .seal {
        max-width: 100px; /* Smaller seal on tablets */
      }

      h1 {
        font-size: 60px; /* Smaller H1 on tablets */
      }

      h2 {
        font-size: 24px; /* Smaller H2 on tablets */
      }

      p {
        font-size: 15px; /* Slightly smaller paragraph text */
        max-width: 90%; /* Adjust max-width to be more fluid */
      }

      a.button {
        padding: 10px 24px; /* Smaller button padding */
        font-size: 14px; /* Smaller button text */
      }

      .footer {
        font-size: 12px; /* Smaller footer text */
        bottom: 10px; /* Move footer up slightly */
      }
    }

    @media (max-width: 480px) {
      .seal {
        max-width: 80px; /* Even smaller seal on mobile */
        margin-bottom: 15px;
      }

      h1 {
        font-size: 48px; /* Even smaller H1 on mobile */
        margin-bottom: 5px;
      }

      h2 {
        font-size: 20px; /* Even smaller H2 on mobile */
        margin-bottom: 15px;
      }

      p {
        font-size: 14px; /* Smaller paragraph text on mobile */
        margin-bottom: 25px;
      }

      a.button {
        padding: 8px 20px; /* Further reduced button padding */
        font-size: 13px; /* Further reduced button text */
      }

      .footer {
        font-size: 10px; /* Even smaller footer text */
        bottom: 5px; /* Further move footer up */
      }
    }
  </style>
</head>
<body>
  <img src="https://calape.ph/assets/seal.svg" alt="Government Seal" class="seal" />
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Sorry, the page you're looking for cannot be found. It might have been removed, had its name changed, or is temporarily unavailable.</p>
  <a href="/" class="button">Return to Homepage</a>

  <div class="footer">
    Need help? <a href="https://calape.ph/kontak.html">Contact the developer</a>
  </div>
</body>
</html>
